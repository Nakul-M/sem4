<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your Appointment</title>
    <link rel="stylesheet" href="../css/style.css">
   
</head>
<body>
    <header>
        <h1>Booking management</h1>
        <nav>
            <ul id="ul">
                <li class="li"><a href="proj.html">Home</a></li>
                <li class="li"><a href="booking.html">Bookings</a></li>
                <li class="li"><a href="services.html">Services</a></li>
                <li class="li"  id="login-link"><a href="login.html">Login</a></li> 
                <li class="li"  id="register-link"><a href="register.html">Register</a></li>
                <li class="li"><a href="#">Contact</a></li>
            </ul>
            <button id="theme-toggle" title="Toggle Theme">ðŸŒ™</button>
        </nav>
    </header>
    
    <main>
        <section class="form">
            <h2>Book Your Service</h2>
            <p><strong>Note:</strong> You must be <a href="login.html">logged in</a> to book a service.</p>
            <form  action="/submit" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="firstname"  placeholder="Enter your name">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email"  placeholder="Enter your email">
                
                <label for="date">Date</label>
                <input type="date" name="date" id="date">
                
                <label for="service">Select Service</label>
                <select id="service" name="service">
                    <option>Select your booking</option>
                    <option>Appointment booking</option>
                    <option>Travel booking</option>
                    <option>Event Booking</option>
                    <option>Ticket booking</option>
                   
                    
                </select>
                
                 <input type="submit" value="Submit" class="buttons">
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Booking Management. All Rights Reserved.</p>
    </footer>
    
</body>
<script src="../js/proj.js"></script>
</html>
